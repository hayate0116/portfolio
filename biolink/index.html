<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Soya Hara - links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded',()=>{
                VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color1: 0xe1ff,
  birdSize: 0.70,
  wingSpan: 16.00,
  speedLimit: 8.00,
  quantity: 4.00,
                backgroundAlpha: 0.0,
            })

            setTimeout(()=> {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            },1000)
        })
        </script>
    </head>
    <body>
        <div id = "vanta"></div>
        <main>
            <header>
                <img src = "images/Soya.jpg"/>
                <h1>@Soya-Hara</h1>
            </header>
            <ul>
                <li>
                    <a href="https://www.youtube.com/channel/UCLP5CI-zqqTO2i8brbbqMtQ">
                    <img src="./images/youtube.jpg" alt="Youtube" width="30"/>
                    YouTube </a>
                </li>
                <li>
                    <a href="https://twitter.com/Am_to_kyr4123">
                        <img src="./images/twitter-logo-201908.png" alt="Twitter" width="30" >
                    Twitter </a>
                </li>
                <li>
                    <a href="https://github.com/hayate0116">
                        <img src="./images/GitHub-Mark.png" alt="Github" width="30">
                    Github </a>
                </li>
            </ul>
        </main>
    </body>
</html>
